<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="text">
            <div class="info">
                <h1>Get <span id="color">insights </span> that help your business grow.</h1>
            </div>
            <div class="para">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
            </div>
            <div class="data">
                <div class="num">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="num">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="num">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="./Photos/image-header-desktop.jpg" alt="">
        </div>
    </div>
    <p id="end-text">Challenge by Frontend Mentor. Coded by Biplob Phukan.</p>
</body>
</html>
